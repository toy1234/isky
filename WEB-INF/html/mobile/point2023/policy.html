<body class="main">
    <div id="skip">
        <a href="#content">본문 바로가기</a>
    </div>
    <!-- SK 엔크린 wrap -->
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <h2 class="blind">본문 콘텐츠 영역</h2>
            <div id="content">
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <!-- //SK 엔크린  wrap -->




    <!-- START 3천 포인트 이벤트 [2023] -->
    <div class="muffin_point_wrap" style="display: block">
        <!-- start 약관 .terms-popup 추가 -->
        <div class="muffin_point_wrap_mobile terms-popup">
            <!-- header -->
            <header>
                <h1>개인정보 수집 및 이용동의</h1>
                <button class="ico_btn close"><span>닫기</span></button>
            </header>
            <!-- //header -->

            <!-- contents -->
            <section class="contents" title="본문 영역">
                <div class="inner" style="height: 900px;">
                    <div class="terms_wrap">
                        <h2>개인정보 수집 및 이용동의</h2>

                        <h3>1. 개인정보 수집 및 이용 항목</h3>

                        <p>
                            휴대폰 번호, 이메일 주소, 머핀(엔크린) 멤버십 카드번호, 머핀포인트 비밀번호 (SK에너지 미 수집, 전송 용도로만 사용)
                        </p>

                        <h3>2. 개인정보 수집 및 이용 목적 </h3>

                        <p>
                            사은품 선택 내역 및 이력 확인, 배송 안내 서비스 제공, 개인정보 최신 현행화
                        </p>
                    </div>
            </section>
            <!-- //contents -->
        </div>
        <!-- end 약관 .terms-popup 추가 -->
    </div>
    <!-- //END 약관 : 3천 포인트 이벤트 [2023] -->
