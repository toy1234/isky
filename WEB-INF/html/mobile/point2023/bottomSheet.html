<body class="main">
    <div id="skip">
        <a href="#content">본문 바로가기</a>
    </div>
    <!-- SK 엔크린 wrap -->
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <h2 class="blind">본문 콘텐츠 영역</h2>
            <div id="content">
                엔트린
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <!-- //SK 엔크린  wrap -->




    <!-- START : 3천 포인트 이벤트 [2023] -->
    <div class="muffin_point_wrap" style="display: block">
        <div class="muffin_point_wrap_mobile">
            <!-- header -->
            <header>
                <button class="ico_btn back"><span>이전</span></button>
                <h1>BottomSheet</h1>
            </header>
            <!-- //header -->


            <!-- contents -->
            <section class="contents" title="본문 영역">
                <div class="inner" style="height: 600px;">
                    <h2>BottomSheet</h2>
                    <div class="btn_group">
                        <a href="#" data-id="#popup01" class="btn l_open">Sample01</a>
                        <!-- <button data-id="#popup01" class="btn l_open">Sample01</button> -->
                    </div>
                </div>
            </section>
            <!-- //contents -->


            <!-- footer -->
            <footer class="muffin_point_mobile_footer">
                <div class="footer-inner">
                    <p class="copyright">ⓒ. SK energy All Rights Reserved.</p>
                    <i class="logo-footer">SK에너지</i>
                </div>
            </footer>
            <!-- //footer -->
        </div>



        <!-- start : BottomSheet -->
        <div class="muffin_point_layer_popup" id="popup01">
            <div class="muffin_point_layer_wrap btm_sheet"><!-- .btm_sheet 추가-->
                <div class="overlay"></div>
                <div class="modal_content">
                    <!-- <button class="ico_btn l_close"><span>닫기</span></button> -->
                    <header class="modal_header">
                        <h2>신청을 위해,<br>이용 약관에 동의해주세요.</h2>
                    </header>
                    <section class="modal_body">


                        <!-- start : popup contents -->
                        <div class="chk_box all">
                            <input type="checkbox" name="chk00" id="chkt00" checked>
                            <label for="chkt00">
                                전체 동의
                            </label>
                        </div>

                        <ul class="chk_list">
                            <li>
                                <div class="chk_box">
                                    <input type="checkbox" name="chk00" id="chkt01" checked>
                                    <label for="chkt01">(필수) 개인정보 수집 및 이용동의</label>
                                </div>
                                <a href="#" class="link" title="약관">보기</a>
                            </li>
                            <li>
                                <div class="chk_box">
                                    <input type="checkbox" name="chk00" id="chkt02">
                                    <label for="chkt02">(필수) 개인정보 제3자 이용동의</label>
                                </div>
                                <a href="#" class="link" title="약관">보기</a>
                            </li>
                        </ul>
                        <!-- //end : popup contents -->


                    </section>
                    <article class="btn_group">
                        <button class="btn l_close">확인</button>
                    </article>
                </div>
            </div>
        </div>
        <!-- //end : BottomSheet -->




    </div>
    <!-- //END : 3천 포인트 이벤트 [2023] -->
</body>

</html>
