<body class="main">
    <div id="skip">
        <a href="#content">본문 바로가기</a>
    </div>
    <!-- SK 엔크린 wrap -->
    <div id="wrap">
        <header id="header"></header>
        <div id="container">
            <h2 class="blind">본문 콘텐츠 영역</h2>
            <div id="content">
                엔트린
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
    <!-- //SK 엔크린  wrap -->




    <!-- START : 3천 포인트 이벤트 [2023] -->
    <div class="muffin_point_wrap" style="display: block">
        <div class="muffin_point_wrap_mobile">
            <!-- header -->
            <header>
                <button class="ico_btn back"><span>이전</span></button>
                <h1 class="is-show">사은품 선택</h1>
            </header>
            <!-- //header -->


            <!-- contents -->
            <section class="contents" title="사은품 선택">
                <div class="inner">
                    <!-- emoji 추가 20230904 -->
                    <h2 class="title">
                        사은품을 선택해주세요<i class="emoji">&#127873;</i>
                    </h2>
                    <!-- //emoji 추가 20230904 -->

                    <!-- 문구변경 20230907 -->
                    <div class="radio_box_group">
                        <div class="radio_box">
                            <input type="radio" id="rd01" name="gift">
                            <label for="rd01">
                                <dl class="info_box img_01">
                                    <dt>장우산</dt>
                                    <!-- <dd>특대형 사이즈와 자외선 차단으로<br>눈, 비, 햇빛으로부터 든든한</dd> -->
                                    <dd>
                                        <ul class="hyphen_list">
                                            <li>아이보리 컬러</li>
                                            <li>내부 암막 코팅 (자외선 차단)</li>
                                            <li>길이 105cm, 무게 650g 내외</li>
                                        </ul>
                                    </dd>
                                </dl>
                            </label>
                        </div>
                        <div class="radio_box">
                            <input type="radio" id="rd02" name="gift">
                            <label for="rd02">
                                <dl class="info_box img_02">
                                    <dt>미니 소화기</dt>
                                    <!-- <dd>차에서도 집에서도<br>우리 가족의 안전을 지켜주는</dd> -->
                                    <dd>
                                        <ul class="hyphen_list">
                                            <li>자동차 겸용 분말 ABC 소화기</li>
                                            <li>한국소방산업기술원 형식승인</li>
                                            <li>1.9kg (내용물 1kg)</li>
                                        </ul>
                                    </dd>
                                </dl>
                            </label>
                        </div>
                        <div class="radio_box">
                            <input type="radio" id="rd03" name="gift">
                            <label for="rd03">
                                <dl class="info_box img_03">
                                    <dt>옥스포드 블록</dt>
                                    <!-- <dd>어른도 아이도<br>함께 즐거운</dd> -->
                                    <dd>
                                        <ul class="hyphen_list">
                                            <li>AUTOSTAY 세차장 블록</li>
                                            <li>사용연령 8세 이상</li>
                                            <li>760pcs</li>
                                        </ul>
                                    </dd>
                                </dl>
                            </label>
                        </div>
                        <div class="radio_box">
                            <input type="radio" id="rd04" name="gift" disabled>
                            <label for="rd04">
                                <dl class="info_box img_04">
                                    <dt>테크 세탁세제</dt>
                                    <!-- <dd>초강력 탈취로<br>쾌적하게</dd> -->
                                    <dd>
                                        <ul class="hyphen_list">
                                            <li>5대 특유취 제거, 8중 파워효소</li>
                                            <li>일반/드럼 겸용</li>
                                            <li>2.4L*2개</li>
                                        </ul>
                                    </dd>
                                </dl>
                            </label>
                        </div>
                        <div class="radio_box">
                            <input type="radio" id="rd05" name="gift">
                            <label for="rd05">
                                <dl class="info_box img_05">
                                    <dt>베베숲 물티슈 세트</dt>
                                    <!-- <dd>언제 어디서나<br>께끗하게</dd> -->
                                    <dd>
                                        <ul class="hyphen_list">
                                            <li>시그니처 브라운</li>
                                            <li>프리미엄 엠보싱 원단</li>
                                            <li>70매입(354g)*10개</li>
                                        </ul>
                                    </dd>
                                </dl>
                            </label>
                        </div>
                    </div>
                    <!-- //문구변경 20230907 -->
                </div>
            </section>
            <!-- //contents -->


            <!-- btm_fix -->
            <article class="btm_fix">
                <div class="btn_group">
                    <button class="btn">다음</button>
